{% extends "base.html"%}
{% load static %}

{% block body %}
<div class="container">
  <br>
  <div class="row">
    <h3>{{author.first_name}} {{author.last_name}}</h3>
    <dl class="row">
      <dt class="col-2">ID:</dt>
      <dd class="col-10">{{author.id}}</dd>
      <dt class="col-2">Notes:</dt>
      <dd class="col-10">{{author.notas}}</dd>
      <dt>Authors:</dt>
      <dd>
        <ul>
        {% for book in books_list %}
          <li>{{book.title}}</li>
        {% endfor %}
        </ul>
        <form action="add_book_relation" method="POST">
        {% csrf_token %}
          <select class="form-select-sm" name="author" required>
            <option value="" selected>- select a book -</option>
            {% for book in other_books %}
            <option value="{{author.id}}|{{book.id}}">{{book.title}}</option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-success">Add</button>
      </form
      </dd>
    </dl>
  </div>
</div>
{% endblock %}
